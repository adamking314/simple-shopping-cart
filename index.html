<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <h1> Shopping Cart </h1>
    <div class="row">
      <div class="col-12">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Cost</th>
              <th scope="col">Amount</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr class="cartItem">
              <td class="name"><input type="text"> </td>
              <td class="cost"><input type="number"></td>
              <td class="amount"><input type="number"></td>
              <td class="totalCost"></td>
              <td><button class="btn remove">Remove Item</button></td>
            </tr>
          </tbody>
        </table>
        <button id="btn-add">Add Item</button>
      </div>
      <h2> Cart Total</h2>
      <h2 class="cartTotal"></h2>
    </div>
  </body>
</html>
